databaseChangeLog:
  - changeSet:
      id: 1
      author: modestukasai
      changes:
        - createTable:
            tableName: cars
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(32)
                  constraints:
                    nullable: false
                    unique: true